<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rick & Morty API</title>
</head>
<body>
    <main class="container my-3 text-center">
        <h1>RICK & MORTY</h1>
        <!-- Spinner cargando.. -->
        <section class="d-flex my-3 align-items-center d-none" id="loading">
            <strong>Cargando...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </section>
        <!-- Cards Dinamicas -->
        <section class="row" id="cardsDinamicas"></section>
    </main>
    <!-- Metemos el article que contiene la card dinamica creada en un template para trabajar el JS y evitar el reflow. El template que contiene la card creada no tiene que ir necesariamente en el mismo lugar donde queremos crear esa card. -->
    <template id="templateCard">
        <article class="col-12 col-md-6 col-lg-3 mb-3">
            <div class="card text-center shadow">
               <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="" class="card-img-top">
               <div class="card-body">
                   <h5 class="card-title text-primary lead">Nombre del Personaje
                   </h5>
                   <p class="lead text-secondary">Human</p>
               </div>
            </div>
       </article>
    </template>
    <script src="./main.js"></script>
</body>
</html>
