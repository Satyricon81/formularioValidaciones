<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    
    <div class="container text-center">
        <h1>FORMULARIO</h1>

        <!-- El novalidate (HTML) hace que no se validen los requerimientos que hemos puesto en los inputs. -->

        <form id="formulario" novalidate> 
            
            <input class="form-control mb-2" type="text" name="userName" placeholder="Ingresa nombre" autocomplete="off"
            id="userName" required minlength="3" maxlength="25" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Ingrese solo letras"/>

            <p class="text-danger mb-2 d-none" id="alertName"></p>

            <input class="form-control mb-2" type="email" name="userEmail" placeholder="Ingresa email" autocomplete="off"
            id="userEmail" required pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
            title="Ingresa un email valido">

            <p class="text-danger mb-2 d-none" id="alertEmail"></p>

            <button class="btn btn-success" type="submit">Enviar</button>
        </form>

        <div class="alert alert-success my-2 d-none" id="alertSuccess"></div>
    </div>




    <script src="./main.js"></script>
</body>
</html>
